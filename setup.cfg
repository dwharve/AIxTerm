[flake8]
max-line-length = 120
exclude = .git,__pycache__,build,dist,.venv,.eggs,*.egg
# Allow E203 whitespace before ':' - black formats slice colons with whitespace
extend-ignore = E203,E501
per-file-ignores =
    __init__.py:F401,F403
    test_*.py:E501
    # Import unused but needed for type hints
    aixterm/plugins/base.py:F401
    aixterm/service/context.py:F401
    aixterm/service/server.py:F401,F841
    aixterm/service/plugin_manager.py:F401
    aixterm/service/service.py:F401,F841
    aixterm/service/installer.py:F401,F841

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
ignore_missing_imports = True
follow_imports = normal
show_error_codes = True
